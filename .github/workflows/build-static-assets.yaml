name: Build static assets

on:
  push:
    branches:
      - main
    paths:
      - "Dockerfile"
      - "nginx/**"
      - "upload-md/**"
      - "resources/views/**"
      - "resources/sass/**"
      - "scripts/**"
      - ".github/workflows/**"

jobs:
  build-static-assets:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: setup-node
      uses: actions/setup-node@v3

    - name: npm-build
      run: npm install && npm run build

    - name: upload-artifact
      uses: actions/upload-artifact@v4
      with:
        name: static-assets
        path: public/build
        include-hidden-files: true
