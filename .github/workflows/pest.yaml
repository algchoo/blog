name: Tests
 
on:
  push:
    branches:
      - main
 
jobs:
  pest:
    runs-on: ubuntu-latest
 
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer:v2
          coverage: xdebug
 
      - name: install-dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
 
      - name: run-tests
        run: ./vendor/bin/pest --ci