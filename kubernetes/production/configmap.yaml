apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  default.conf: |
    server {
        listen 80;
        server_name pleasehireme.duckdns.org;

        root /var/www/public;
        index index.php index.html;

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_pass php-fpm-service.default.svc.cluster.local:9000;
            fastcgi_index index.php;
            include fastcgi_params;

            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param HTTPS off;  # Explicitly set HTTPS off since NGINX gets HTTP

            # Add Forwarded Headers for Laravel
            fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
            fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
            fastcgi_param HTTP_X_FORWARDED_HOST $host;
        }

        # Redirect 404 errors to Laravel's index.php
        error_page 404 /index.php;

        # Deny access to hidden files (.env, .git, etc.)
        location ~ /\. {
            deny all;
        }

        return 302 https://$host$request_uri;
    }
